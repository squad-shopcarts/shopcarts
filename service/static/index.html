<!DOCTYPE html>
<html>

<head>
  <title>Shopcarts RESTful Service</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static/css/blue_bootstrap.min.css">
  <script type="text/javascript" src="static/js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="static/js/rest_api.js"></script>
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1>Shopcarts REST API Service</h1>
    </div>

    <!-- Flash Message -->
    <div class="table-responsive">
      <table class="table">
        <tr>
          <td>Status:</td>
          <td><span id="flash_message"></span></td>
        </tr>
      </table>
    </div>

    <div class="col-md-12" id="form_data">
      Create, Retrieve, Update, and Delete a Shopcarts:
      <div class="well">
        <div class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2" for="sc_customer_id">Customer ID:</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="sc_customer_id" placeholder="Enter ID of customer">
            </div>
            <div class="col-sm-4">
              <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
              <button type="submit" class="btn btn-danger" id="retrieve-wishlist-btn">Retrieve-Wishlist</button>
              <button type="submit" class="btn btn-danger" id="delete-shopcart-btn">Delete-Shopcart</button>
            </div>
          </div>
        </div> <!-- form div -->


        <div class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2" for="sc_product_id">Product ID:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="sc_product_id" placeholder="Enter id for Product">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="sc_product_name">Product Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="sc_product_name" placeholder="Enter name for Product">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="sc_product_quantity">Quantity:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="sc_product_quantity" placeholder="Enter Quantity for Product">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="sc_product_price">Price:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="sc_product_price" placeholder="Enter Price for Product">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="sc_instock">Instock:</label>
            <div class="col-sm-10">
              <select class="form-control" id="sc_instock">
                <option value="true" selected>True</option>
                <option value="false">False</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="sc_wishlist">Wishlist:</label>
            <div class="col-sm-10">
              <select class="form-control" id="sc_wishlist">
                <option value="true" selected>True</option>
                <option value="false">False</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary" id="search-product-btn">Search-Product</button>
              <button type="submit" class="btn btn-primary" id="delete-product-btn">Delete-Product</button>
              <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
              <button type="submit" class="btn btn-success" id="create-btn">Create</button>
              <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
              <button type="submit" class="btn btn-primary" id="change-wishlist-btn">Change-Wishlist</button>
            </div>
          </div>
        </div> <!-- form div -->
      </div>

      <!-- Search Results -->
      <h3>All Products</h3>
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table-striped">
          <thead>
            <tr>
              <th style="width:15%">Product ID</th>
              <th style="width:15%">Product Name</th>
              <th style="width:15%">Quantity</th>
              <th style="width:15%">Price</th>
              <th style="width:15%">Instock Status</th>
              <th style="width:15%">Wishlist Status</th>
            </tr>
          </thead>
        </table>
      </div>

      <!-- Retrieve Wishlist Results -->
      <h3>Wishlist</h3>
      <div class="table-responsive col-md-12" id="wishlist_results">
        <table class="table-striped">
          <thead>
            <tr>
              <th style="width:15%">Product ID</th>
              <th style="width:15%">Product Name</th>
              <th style="width:15%">Quantity</th>
              <th style="width:15%">Price</th>
              <th style="width:15%">Instock Status</th>
              <th style="width:15%">Wishlist Status</th>
            </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Shopcarts Squad Company 2021</p>
      </footer>
    </div>
    <!--/span-->
  </div>
  <!--/row-->

  </div><!-- container -->
</body>

</html>
